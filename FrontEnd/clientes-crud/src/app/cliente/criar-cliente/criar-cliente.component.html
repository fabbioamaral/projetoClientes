
<div class="container">
    <h3 class="mt-3 mb-3">Cadastro de Pessoas</h3>
    <hr>

    <div class="row input-group mb-3">
        <div class="col-12 input-group-sm">
            <label>Nome</label>
            <input class="form-control" type="text" placeholder="Ex.: João"> 
        </div>

    </div>

    <div class="row input-group mb-3">

        <div class="col-lg-6 input-group-sm">
            <label>Sobrenome</label>
            <input class="form-control" type="text" placeholder="Ex.: da Silva"> 
        </div>

        <div class="col-lg-6 input-group-sm">
            <label>Nacionalidade</label>
            <input class="form-control" type="text" placeholder="Ex.: Brasileira"> 
        </div>

    </div>

    <div class="row input-group mb-3">
        
        <div class="col-lg-4 input-group-sm">
            <label>CEP</label>
            <input class="form-control" type="text" placeholder="Ex.: 01011-100"> 
        </div>

        <div class="col-lg-4 input-group-sm">
            <label>Estado</label>
            <select class="form-select form-select-sm">
                <option selected>Selecione</option>
                <option *ngFor="let estado of estados; let i=index" value="estado">{{estado}}</option>
            </select>
            
        </div>

        <div class="col-lg-4 input-group-sm">
            <label>Cidade</label>
            <input class="form-control" type="text" placeholder="Ex.: São Paulo">
        </div>      

    </div>

    <div class="row input-group mb-3">

        <div class="col-12 input-group-sm">
            <label>Logradouro</label>
            <input class="form-control" type="text" placeholder="Ex.: Rua Boa Vista 253" style="width:90%">
        </div>

    </div>

    <div class="row input-group mb-3">

        <div class="col-lg-6 input-group-sm">
            <label>E-mail</label>
            <input class="form-control" type="email" placeholder="Ex.: email@email.com">
        </div>

        <div class="col-lg-6 input-group-sm">
            <label>Telefone</label>
            <input class="form-control" type="tel" placeholder="Ex.: (11) 2020-3030">
        </div>

    </div>

    <div class="row mb-3" style="display: flex; justify-content: flex-end">
        
        <button class="btn btn-success" style="width:80px; margin-right:10px">Salvar</button>
        <button class="btn btn-danger" style="width:80px;">Voltar</button>
        
    </div>

</div>
